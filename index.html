<!doctype html>
<html lang="en">

    <head>
        <title>Plant List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./favicon.png">
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="./libraries/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./libraries/css/stylesheet.css">
    </head>

    <body>        
        <nav>            

            <div id="searchbar">
                <div class="row">
                    <div class="col">
                        <input type="search" id="plantSearch" placeholder="Search plant list..." class="form-control input">
                    </div>
                </div>                
            </div>

            <div id="companyLogo">
                <a href="https://susanhampton.co.uk/"><img src="./libraries/images/logo.PNG" alt="Susan Hampton Garden Plans"></a>
            </div>
            
        </nav>

        <main>            

            <!-- Plant details modal -->           
            <div class="modal fade" id="plantDetailsModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="plantName"></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="plantModalBody">                                                             
                            <img id="plantImage" alt="plant photograph">
                            <p id="photographer"></p>
                            <a id="licence">Image Licence Information</a>
                            <p id="plantDesc"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark listItemButton" data-bs-toggle="modal" data-bs-target="#plantDetailsModal">Back</button>
                        </div>
                    </div>
                </div>
            </div>           

            <!-- Search Results Lists -->            
            <p id="noResults">Search returned no results.</p>
            <ul class="list-group list-group-flush mainList" id="allPlants"></ul>

        </main>

        <div id="preloader"></div>
        
        <!-- Javascript script files -->
        <script src="./libraries/jQuery/jquery.min.js"></script>
        <script src="./libraries/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="./libraries/bootstrapValidator/validator.min.js"></script>
        <script src="./libraries/js/script.js"></script>

    </body>
</html>
